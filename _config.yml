theme: jekyll-theme-hacker

title: The Azure DevOps PowerShell Module
description: PowerShell Module for interacting with Azure Dev Ops

url: https://utm-online.github.io/AzureDevOpsPsModule/

applicationinsights: 25995bcf-c72f-4d77-836b-88a3a185b7ea

collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

defaults:
  - scope:
      path: _docs
      type: docs
    values:
      layout: docs

plugins:
  - jekyll-redirect-from

exclude:
  - .gitignore
  - LICENSE
  - CNAME